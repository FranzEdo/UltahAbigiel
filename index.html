<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Abigiel!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&family=Comic+Sans+MS&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .birthday-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      background-image: url('happy.png');
      background-size: cover;
      background-position: center;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .birthday-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }

    .running-text {
      font-family: 'Pacifico', cursive;
      font-weight: 350;
      font-size: 1.2rem;
      color: #333;
      white-space: nowrap;
      animation: run-text 20s linear infinite;
      padding: 10px 0;
    }

    @keyframes run-text {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .birthday-text {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      animation: rotate 10s linear infinite;
      border: 10px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .confetti {
      position: absolute;
      width: 90px;
      height: 90px;
      background-image: url('foto.jpg');
      background-size: contain;
      animation-name: confetti-fall;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="birthday-card">
    <div class="running-text">Met Ultah Ya Ponakan Cantik yang ke-12 Thn moga selalu sehat,panjang umur,murah rejeki,Penuh Berkat Tuhan!</div>
    <img src="foto.jpg" alt="Birthday person" class="profile-image">
    <h1 class="birthday-text">Happy Birthday!</h1>
    <p>Abigiel Nathania Valerie Sihombing.</p>
    <p>TURN 12th.</p>
    <div class="text">From....<span class="typing"></span></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
  <script>
    // Generate confetti
    const numConfetti = 80;
    const confettiContainer = document.createElement('div');
    confettiContainer.style.position = 'absolute';
    confettiContainer.style.width = '100%';
    confettiContainer.style.height = '100%';
    confettiContainer.style.overflow = 'hidden';
    confettiContainer.style.pointerEvents = 'none';
    document.body.appendChild(confettiContainer);

    for (let i = 0; i < numConfetti; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.animationDelay = Math.random() * 5 + 's';
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      confettiContainer.appendChild(confetti);
    }

      // typing text animation script
    var typed = new Typed(".typing", {
        strings: ["Papi Fransiscus Edo", "Abang Albertus Avniel", "Moma Tatiana", "#ShinobeFranz#AvNiel"],
        typeSpeed: 100,
        backSpeed: 60,
        loop: true
    });
  </script>
</body>
</html>
